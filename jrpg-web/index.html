<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MBC Quest</title>
  </head>
  <body>
    <div>
      <header>
        <div>
          <h1>MBC Quest</h1>
        </div>
      </header>
      <section id="enemy">
        <div>
          <img src="./assets/image/enemy/sahagin.webp" type="image/webp" alt="Sahagin" /> 
        </div>
      </section>
      <section id="player">

      </section>
      <section id="action">
        <div>
          <label for="success_select">Select Spell</label>
          <div class="nes-select is-success"> 
            <select id="success-select" required>
              <option value="" disabled selected hidden>Select...</option>
              <option value="1">Fire</option>
              <option value="2">Thunder</option>
              <option value="3">Ice</option>
            </select>
          </div>
        </div>
        <div>
          <button class="nes-btn is-success">Cast</button>
        </div>
      </section>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
